workdir: /home/huikyole/climate/examples/Jinwon_paper/cmip5_SE_Asia_tas_annual/
output_netcdf_filename: cmip5_SE_Asia_tas_annual_1981-2010.nc

# (RCMES will temporally subset data between month_start and month_end. If average_each_year is True (False), seasonal mean in each year is (not) calculated and used for metrics calculation.)
time:
    maximum_overlap_period: True  
    start_time: 1981-01-01
    end_time: 2010-12-31
    temporal_resolution: monthly
    month_start: 1
    month_end: 12
    average_each_year: False  

space:
    min_lat: -15.14
    max_lat: 27.26
    min_lon: 89.26  
    max_lon: 146.96

regrid:
    regrid_on_reference: True  
    regrid_dlat: 0.50
    regrid_dlon: 0.50

datasets:
    reference:
        data_source: rcmed
        data_name: CRU  
        dataset_id: 10
        parameter_id: 38

    targets:
        data_source: local
        path: /home/huikyole/data/apcc-datasets-2014/model_present/tas_Amon*.nc                                   
        variable: tas   

number_of_metrics_and_plots: 2

